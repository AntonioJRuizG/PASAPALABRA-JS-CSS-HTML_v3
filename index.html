    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="master-container">
        <h1>ISDI Pasapalabra</h1>
        <div class="alphabet-list-1">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
            <div class="item">H</div>
            <div class="item">I</div>
            <div class="item">J</div>
            <div class="item">K</div>
            <div class="item">L</div>
            <div class="item">M</div>
            <div class="item">N</div>
            <div class="item">Ã‘</div>
            <div class="item">O</div>
            <div class="item">P</div>
            <div class="item">Q</div>
            <div class="item">R</div>
            <div class="item">S</div>
            <div class="item">T</div>
            <div class="item">U</div>
            <div class="item">V</div>
            <div class="item">W</div>
            <div class="item">X</div>
            <div class="item">Y</div>
            <div class="item">Z</div>
        </div>

        <div class="score-timer-container">

            <label>Words left:</label>
            <input class="score" type="text" disabled>
            <label>Time left:</label>
            <input class="timer" type="text" disabled>

        </div>
        <div class="question-container">
            <div>
                <p class="question-text">Instructions: <br>Enter your user name. Then click START and enjoy! :).<br> Click on START again to restart the game or FINISH to change the user name. <br> There are infinite rounds to answer the skipped questions ;)</p>
            </div>
        </div>
        <div class="game-buttons-container">
            <div>
                <input class="user-name" type="text" placeholder="Username">
                <input class="answer-text" type="text" placeholder="Respuesta" disabled>
                <input class="send-button" type="button" value="SEND" disabled>
                <input class="pasapalabra-button" type="button" value="PASAPALABRA" disabled>
            </div>

            <div class="game-buttons-container-2">
                <input class="start-button" type="button" value="START">
                <input class="end-button" type="button" value="FINISH">
            </div>
        </div>
    </div>
</body>
